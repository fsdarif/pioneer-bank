<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="submit" class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4> <br>
                    <input type="text" class="form-control" id="depositAmount" placeholder="$amount to deposit"> <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4> <br>
                    <input type="text" class="form-control" placeholder="$amount to withdraw"> <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        //Submit button add handler
            const submitBtn = document.getElementById("submit");
            submitBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

            //Deposit button add handler
                const depositBtn = document.getElementById("addDeposit");
                depositBtn.addEventListener("click", function(){
                    const depositAmount = document.getElementById("depositAmount").value;
                    const depositNumber = parseFloat(depositAmount);

                    const currentDeposit = document.getElementById("currentDeposit").innerText;
                    const currentDepositNumber = parseFloat(currentDeposit);

                    const totalDeposit = depositNumber + currentDepositNumber;
                   

                    document.getElementById("currentDeposit").innerText = totalDeposit;
                })

       



    </script>

</body>
</html>
